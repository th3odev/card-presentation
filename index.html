<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Th3oDev | Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href="./assets/css/style.css">
    <script src='./assets/js/script.js' defer></script>
    <link rel="icon" href="./assets/images/favicon.svg" type="image/svg+xml">
</head>

<body>
    <div class="page-blur" id="blur-effect"></div>
    <label class="switch">
        <input class="checkbox" type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
    </label>
    <div id="music-control" class="music-icon">
        <img id="play-icon" src="https://cdn-icons-png.flaticon.com/512/0/375.png" alt="play icon">
    </div>

    <main>
        <section id="card-section">
            <div class="card">
                <figure>
                    <img src="./assets/images/profile.jpg" alt="perfil" class="profile-img">
                </figure>
                <h2>SEU NOME/USER</h2>
                <h3>Web Developer & Ui Designer</h3>
                <p>Acredito que o segredo do sucesso é a
                    constante evolução e adaptação, e é exatamente isso que busco em cada linha de código que escrevo.
                </p>
                <!-- adicionei um styleinline para forçar a estilização sobre o externo. -->
                <p id="typed-text"
                    style="font-size: 12px; color: #777; font-weight: 500; margin-top: 30px; font-style: italic;">
                    "SE NÃO FOR PARA SER EXCEPCIONAL, NÃO VALE A PENA."
                </p>

                <div class="social-icons">
                    <a href="#" target="_blank">
                        <img src="./assets/images/github.png" alt="GitHub">
                    </a>
                    <a href="#" target="_blank">
                        <img src="./assets/images/linkedin.png" alt="LinkedIn">
                    </a>
                    <a href="#"
                        target="_blank">
                        <img src="./assets/images/whatsapp.png" alt="contact">
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
